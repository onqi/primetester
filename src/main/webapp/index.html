<!DOCTYPE html>
<html>
<head>
  <title>Prime Tester</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        crossorigin="anonymous">
  <script src="js/jquery-2.0.3.js" type="text/javascript"></script>
  <script src="js/engine.js" type="text/javascript"></script>
  <style>
    .narrowbody { width: 800px; margin-left: auto; margin-right: auto; }
    #results { max-height: 400px; overflow:auto; }
    .sendBtn { float: left; }
    .manually { float: right; }
  </style>
</head>
<body class="narrowbody">
<div class="jumbotron">
  <h1>Prime Tester</h1>

  <p>This is a simple UI showcasing a prime test application built using Jersey 2, SSE and akka. Nothing fancy, has
    bugs, pending plethora optimizations</p>
</div>
<div id="results">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody id="content"></tbody>
  </table>
</div>
<div>
  <div class="form-group">
    <label for="numberInput">Enter a number to test</label>
    <input type="text" class="form-control" id="numberInput" placeholder="A number to test">
  </div>
    <span class="submitnumber">
        <button id="sendBtn" type="submit" class="btn btn-default btn-primary">Submit</button>
    </span>
    <span class="manually">
      <label for="getResultBtn">If needed, you can</label>
      <button id="getResultBtn" class="btn btn-default">Get test results (manually)</button>
    </span>
</div>
</body>
</html>
